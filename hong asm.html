<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<style>
    body {
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;

    }
    .slide-show {
        overflow: hidden    ;
        width: 500px;
        position: relative;
    }
    .list-images {
        display: flex;
        
        transition: 0.5s;
    }
    .btn:hover{
        color: white;
        margin: 3px;
        border-radius: 50%;
    }
    .btn {
        font-size: 40px;
        color: #999;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    .btn-left {
        left: 0;
    }
    .btn-right {
        right: 0;
    }
    .index-images{
        position: absolute;
        bottom: 10px;
        display: flex;
        left: 50%;
        transform: translateX(-50%);

    }
    .index-item{
        border: 2px solid #999;
        background-color: #999;
        padding: 10px;
    }
    .active {
        background-color: #999;
    }
</style>

<body>
    <div class="slide-show">
        <div class="list-images">
            <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/hinh-dep.jpg">
            <img src="https://d1hjkbq40fs2x4.cloudfront.net/2016-01-31/files/1045.jpg">
            <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/hinh-dep-5.jpg">
            <img src="https://dulichviet.com.vn/images/bandidau/danh-sach-nhung-buc-anh-viet-nam-lot-top-anh-dep-the-gioi.jpg">
        </div>
        <div class="btns">
            <div class="btn-left"><i class='bx bx-chevron-left'></i></div>
<div class="btn-right"><i class='bx bx-chevron-right'></i></div>

        </div>
        <div class="index-images">
            <div class="index-item index-item-0 active"></div>
            <div class="index-item index-item-1"></div>
            <div class="index-item index-item-2"></div>
            <div class="index-item index-item-3"></div>
        </div>


    </div>
</body>
<script src="asm.js"></script>
</html>
